{% extends "base.html" %} {% load static %} {% block title %}
<title>Approve Comment</title>
{% endblock %}


{% block content %}
<div>
<h1>Approve Comment</h1>
<form method="post" class="text-center">
    {% csrf_token %}
    <p> Are you sure {{ user.username }}, that you would like to <strong>approve</strong> this comment? {{ comment.comment_body }}</p>
    <input class="btn btn-danger btn-lg" type="submit" value="Yes">
    <div><br>
        <a href="#">
            <button type="button" class="btn-success btn-sm">Go Back</button></a>
        </div>
    </div>
</div>
    
{% endblock %}
