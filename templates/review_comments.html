{% extends "base.html" %} {% load static %} {% block title %}
<title>Review Comments</title>
{% endblock %}


{% block content %}
<!-- Reviews for Approval -->
<div>
      {% for comment in comments %}
      <h2>{{ comment.name }}</h2>
      <h2>{{ comment.comment_created }}</h2>
      <h2>{{ comment.comment_body | linebreaks }}</h2>
      <h2>{{ comment.approve}}</h2>
      <hr>
      <a href="{% url 'update_comment' comment.pk %}" class="btn btn-primary">Edit</a>
      <a href="#" class="btn btn-primary">Delete</a>
            </div>
           
      {% endfor %}
    </div>
  </section>
    
{% endblock %}
