{% extends "base.html" %} {% load static %} {% block title %}
<title>Approve Testimonial</title>
{% endblock %}


{% block content %}
<div index-content>
     <!--spacer to push page below navbar-->
     <div class="spacer py-5"></div>

<form method="post" class="text-center">
    {% csrf_token %}
    <p> Are you sure {{ user.username }}, that you would like to <strong>approve</strong> this testimonial? </p>
    <input class="grey-bg rounded p-1 fw-bold border-1" type="submit" value="Yes">
    <div><br>
        <a href="{% url 'review_testimonial' %}">
            <button type="button" class="grey-bg rounded p-1 fw-bold border-1">Go Back</button></a>
        </div>
    </div>
</div>
    
{% endblock %}
