{% extends "base.html" %} {% load static %} {% block title %}
<title>Delete Message</title>
{% endblock %}


{% block content %}
<div>
      <!--spacer to push page below navbar-->
      <div class="spacer py-5"></div>
<h1>Delete Testimonial</h1>
<form method="post" class="text-center">
    {% csrf_token %}
    <p> Are you sure {{ user.username }}, that you would like to <strong>delete</strong> this message? </p>
    <input class="btn btn-danger btn-lg" type="submit" value="Yes">
    <div><br>
        <a href="{% url 'getmessage' %}">
            <button type="button" class="btn-success btn-sm">Go Back</button></a>
        </div>
    </div>
</div>
    
{% endblock %}
