{% extends "base.html" %} {% load static %} {% block title %}
<title>View Messages</title>
{% endblock %}


{% block content %}
<!--Messages-->
<!--Accordion to display messages for approval -->
<div class="accordion index-content background" id="accordionExample">
        <!--spacer to push page below navbar-->
    <div class="spacer py-5"></div>
      <h1 class="fs-5 fw-bold"> Review Messages</h1>
        {% for mess in getmessage %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            
            <button class="accordion-button background-grad text-reset text-wrap" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Message from: 
                <strong>{{ mess.first_name }} {{ mess.last_name }} </strong>  
            </button>
          </h2>
          <!--Allow admin to delete a message directly -->
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{ mess.email }}</strong> {{ mess.message | linebreaks }}</code>
              <p>
                <a href="{% url 'message_confirm_delete' mess.pk %}" class="btn btn-primary grey-bg border border-dark rounded text-dark p-2">Delete</a>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
  </div>
      
{% endblock %}
